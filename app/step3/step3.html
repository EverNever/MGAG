<h1 class="title-step">第三步：选择游戏类型</h1>
<div class="div-center">
            <div class="Wallop Wallop--slide">
              <div class="Wallop-list">
                <div class="Wallop-item">
                  <p>热度：{{typeCountList[0].count || 0}}</p>
                  <img src="images/1.jpg"></div>
                <div class="Wallop-item">
                  <p>热度：{{typeCountList[1].count || 0}}</p>
                  <img src="images/2.jpg"></div>
                <div class="Wallop-item">
                  <p>热度：{{typeCountList[2].count || 0}}</p><img src="images/3.jpg"></div>
                <div class="Wallop-item">

                  <p>热度：{{typeCountList[3].count || 0}}</p>
                  <img src="images/4.jpg"></div>
                <div class="Wallop-item">
                  <p>热度：{{typeCountList[4].count || 0}}</p>
                  <img src="images/5.jpg"></div>
              </div>
            <button class="Wallop-buttonPrevious btn-img-pre">Previous</button>
              <button class="Wallop-buttonNext btn-img-next">Next</button>
            </div>
</div>
<button ng-click="next()" class="btn-next">下一步</button>

<link rel="stylesheet" href="bower_components/wallop/css/wallop.css">
<link rel="stylesheet" href="bower_components/wallop/css/wallop--slide.css">
<script src="bower_components/wallop/js/Wallop.js"></script>
<script>
  var wallopEl = document.querySelector('.Wallop');
  var slider = new Wallop(wallopEl);
  slider.on('change', function(event){
    angular.element('.Wallop').scope().type = event.detail.currentItemIndex;
  });
</script>
